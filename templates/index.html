<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>


<body>
 <div class="login">
	<h1>Rainfall Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="date" placeholder="Date : DD/MM/YYYY" required="required" />
		<input type="text" name="pressure" placeholder="Pressure" required="required" />
		<input type="text" name="humidity" placeholder="Humidity" required="required" />
        <input type="text" name="temperature" placeholder="temperature" required="required" />
		<input type="text" name="wind_speed" placeholder="Wind Speed" required="required" />
		<input type="text" name="wind_direction" placeholder="Wind Direction" required="required" />
		<input type="text" name="dew_point" placeholder="Dew Point" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
